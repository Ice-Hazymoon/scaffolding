    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="http://www.huaxiasunshine.com/wxjssdk/jssdk-config.js"></script>
    <script type="text/javascript">
        var audio = new Audio();
        audio.src = "./bgm.mp3";
        audio.loop = "loop";

        var shareData = {
            shareTitle: "",
            shareDesc: "",
            shareImg: "",
            url: "",
        }

        function share() {
            wx.showOptionMenu();
            wx.onMenuShareTimeline({
                title: shareData.shareTitle,
                link: shareData.url,
                imgUrl: shareData.shareImg,
                desc: shareData.shareDesc,
                success: function () {}
            });
            wx.onMenuShareAppMessage({
                title: shareData.shareTitle,
                link: shareData.url,
                imgUrl: shareData.shareImg,
                desc: shareData.shareDesc,
                success: function () {}
            });
        }
        wx.ready(function () {
            audio.play();
            $('#music').show();
            $('#music').click(function (e) {
                e.preventDefault();
                $(this).toggleClass('rotate');
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            });
            share();
        });

    </script>
</body>

</html>
